<md-dialog ng-cloak>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Register</h2>
			<span flex></span>
			<md-button ng-controller="MainCtrl" class="md-icon-button" ng-click="closeDialog()">
				<md-icon md-svg-src="icons/close-24px.svg"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content layout="row">
		<div class="md-dialog-content">
			<br/>
			<form name="form">
				<md-input-container class="md-block">
					<md-icon md-svg-src="icons/perm_identity-24px.svg"></md-icon>
					<label> Username </label>
					<input ng-model="user.username" name="username" type="text" required minlength=5 maxlength=64>
				</md-input-container> 
				<div ng-show=""></div>
				<md-input-container class="md-block">
					<md-icon md-svg-src="icons/email-24px.svg"></md-icon>	
					<label> Email </label>
					<input ng-model="user.email" type="email" required>
				</md-input-container>
				<md-input-container>
					<md-icon md-svg-src="icons/lock-24px.svg"></md-icon>
					<label> Password </label>
					<input ng-model="user.password" type="password" name="password" required minlength=8 maxlength=64>
				</md-input-container>
				<md-input-container>
					<md-icon md-svg-src="icons/lock-24px.svg"></md-icon>
					<label> Confirm password </label>
					<input ng-model="user.confirmPassword" type="password" name="passwordConfirm" ng-pattern="user.password" required minlength=8 maxlength=64>
				</md-input-container>
				<h5 md-colors="{color: 'warn'}" ng-bind="errorMsg"></h5> 
				</br>
				<div layout="row">
					<span flex></span>
					<md-button type="submit" class="md-primary md-raised" ng-click="register(user)"> Login </md-button>
				</div>
			</form>
		</div>
	</md-dialog-content>
</md-dialog>

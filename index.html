<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.2/angular-material.min.css">
    <link rel="stylesheet" href="css/main.css">
	
    <!-- https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/ -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-aria.min.js"></script>

	
    <!-- https://ajax.googleapis.com/ajax/libs/angular_material/1.1.3/ -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.2/angular-material.min.js"></script>
    <script src="instagramApp.js"></script>
    <script src="errors.js"></script>

</head>
<body ng-app="instagramApp" ng-controller="MainCtrl" layout="column" ng-cloak layout-fill>
	<md-toolbar class="md-whiteframe-6dp">
		<div class="md-toolbar-tools">
			<md-button ng-href="#!/">Strona główna</md-button>

			<md-button ng-click="showRegister($event)">Register</md-button>
			<md-button ng-href="#!/onas">O nas</md-button>
		</div>
	</md-toolbar>
	<div ng-view></div>

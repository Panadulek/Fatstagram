<md-dialog ng-cloak>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Login</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-controller="MainCtrl" ng-click="closeDialog()">
				<md-icon md-svg-src="icons/close-24px.svg"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content>
		<div class="md-dialog-content">
			<br/>
			<md-input-container class="md-block">
				<md-icon md-svg-src="icons/email-24px.svg"></md-icon>	
				<label> Email </label>
				<input ng-model="user.email" type="text" required>
			</md-input-container>
			<md-input-container>
				<md-icon md-svg-src="icons/lock-24px.svg"></md-icon>
				<label> Password </label>
				<input ng-model="user.password" type="password" required>
			</md-input-container>
			<h5 md-colors="{color: 'warn'}" ng-bind="errorMsg"></h5>
			<br />
			<div layout="row">
				<span flex></span>
				<md-button class="md-primary md-raised" ng-click="login(user.email, user.password)">Login</md-button>
			</div>
		</div>
	</md-dialog-content>
</md-dialog>
